<div class="wrap">

	<h1>Facebook Messenger Steganography</h1>
	<h5>Carter Hartmann</h5>
	<h6>Built for Harvard's CS 105 Final Project</h6>
	<h4>Image Steganography is the practice of concealing a message within an image</h4>
	<p>This tool uses an obscure steganography technique.</p>

	<h2>Encode an image with a message</h2>
	<label>Enter a message to hide within the image:</label><br/>
	<input type="password" id="message" placeholder="Enter your secret message"></br>
	<label>Upload an image:</label><br/>
	<input type="file" id="imageLoader" name="imageLoader"/>
	<canvas id="imageCanvas"></canvas>
  <canvas id="textCanvas"></canvas>
  <img id="imageOutput"></image>
  <p></p>
  <a id="download" download="encoded.png">
	<button type="button">Download</button>
	</a>
	<hr>
	<h2>Decode an image</h2>
	<label>Upload an image:</label><br/>
	<input type="file" id="imageLoader2" name="imageLoader2"/>
  <canvas id="imageCanvas2"></canvas>
  <script src="popup.js"></script>
